<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,
        th,
        td{
            border: 1px solid black ;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
                <tr>
                    <td>Aynur</td>
                    <td>Bilgisayar</td>
                    <td>1000000</td>
                </tr>

            </tbody>
           

        </thead>
       
    </table>
</body>
</html>
